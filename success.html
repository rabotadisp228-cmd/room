<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomix — Успешная оплата</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37;
            --primary-dark: #B8941F;
            --primary-light: rgba(212, 175, 55, 0.1);
            --dark: #121212;
            --dark-light: #1E1E1E;
            --text: #FFFFFF;
            --text-secondary: #B0B0B0;
            --success: #4CAF50;
            --success-light: #66BB6A;
            --success-dark: #388E3C;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            background: var(--dark);
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 30%, #0f1419 60%, #1a1a1a 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            background-attachment: fixed;
            padding-bottom: env(safe-area-inset-bottom);
            position: relative;
        }

        /* Анимированный фон с градиентами */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            z-index: 0;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Плавающие частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .particle:nth-child(2n) {
            background: rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            animation-duration: 20s;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            animation-duration: 25s;
            width: 3px;
            height: 3px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) translateX(50px) rotate(180deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            width: 100%;
            max-width: 100%;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo:visited, .logo:hover, .logo:active {
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-weight: 900;
            font-size: 24px;
            box-shadow: 
                0 4px 15px rgba(212, 175, 55, 0.4),
                0 0 20px rgba(212, 175, 55, 0.2);
            flex-shrink: 0;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 
                    0 4px 15px rgba(212, 175, 55, 0.4),
                    0 0 20px rgba(212, 175, 55, 0.2);
            }
            50% {
                box-shadow: 
                    0 4px 20px rgba(212, 175, 55, 0.6),
                    0 0 30px rgba(212, 175, 55, 0.4);
            }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            background: var(--primary-light);
            color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
            backdrop-filter: blur(10px);
        }

        .language-btn:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 10px 0;
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-dropdown.show {
            display: block;
            animation: dropdownSlide 0.3s ease;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .language-option:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .language-option.active {
            color: var(--primary);
            font-weight: 700;
            background: rgba(212, 175, 55, 0.1);
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
        }

        .btn-icon:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
        }

        /* Конфетти контейнер */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--success);
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 32px;
            padding: 70px 60px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 30px 100px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                0 0 80px rgba(76, 175, 80, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: cardEntrance 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--success) 0%, 
                var(--success-light) 50%, 
                var(--success) 100%);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .success-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
            animation: cardGlow 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes cardGlow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .success-icon-wrapper {
            position: relative;
            margin: 0 auto 40px;
            width: 160px;
            height: 160px;
        }

        .success-icon {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 50%, var(--success-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            animation: iconPulse 2.5s ease-in-out infinite;
            box-shadow: 
                0 20px 60px rgba(76, 175, 80, 0.5),
                0 0 0 0 rgba(76, 175, 80, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 20px 60px rgba(76, 175, 80, 0.5),
                    0 0 0 0 rgba(76, 175, 80, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 
                    0 25px 80px rgba(76, 175, 80, 0.7),
                    0 0 0 20px rgba(76, 175, 80, 0),
                    inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        .success-icon::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 28px;
            border-left: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(-45deg) translate(3px, -3px);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Кольца вокруг иконки */
        .success-icon-wrapper::before,
        .success-icon-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(76, 175, 80, 0.3);
            animation: ringExpand 2s ease-out infinite;
        }

        .success-icon-wrapper::before {
            width: 180px;
            height: 180px;
            animation-delay: 0s;
        }

        .success-icon-wrapper::after {
            width: 200px;
            height: 200px;
            animation-delay: 0.5s;
        }

        @keyframes ringExpand {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }

        .success-title {
            font-size: 38px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 50%, var(--success) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            text-shadow: 0 0 40px rgba(76, 175, 80, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
            letter-spacing: 0.5px;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .success-message {
            color: var(--text-secondary);
            margin-bottom: 45px;
            line-height: 1.8;
            font-size: 18px;
            font-weight: 400;
        }

        .btn {
            padding: 20px 40px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 50%, var(--success-dark) 100%);
            color: white;
            box-shadow:
                0 15px 40px rgba(76, 175, 80, 0.5),
                0 5px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 20px 50px rgba(76, 175, 80, 0.7),
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 14px;
            flex-shrink: 0;
            margin-top: auto;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .logo {
                justify-content: center;
                width: 100%;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
                flex-direction: row;
                gap: 15px;
            }

            .user-actions {
                gap: 10px;
            }

            .btn-icon {
                width: 44px;
                height: 44px;
            }

            .success-card {
                padding: 50px 40px;
                border-radius: 24px;
            }

            .success-icon-wrapper {
                width: 140px;
                height: 140px;
            }

            .success-icon {
                width: 140px;
                height: 140px;
            }

            .success-icon::before {
                width: 45px;
                height: 25px;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
            }

            .success-title {
                font-size: 32px;
            }

            .success-message {
                font-size: 17px;
            }

            .btn {
                padding: 18px 32px;
                border-radius: 16px;
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .logo-icon {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            .header-controls {
                flex-direction: column;
                gap: 12px;
            }

            .language-btn {
                padding: 10px 15px;
                font-size: 15px;
                min-height: 44px;
            }

            .success-card {
                padding: 40px 30px;
                border-radius: 20px;
            }

            .success-icon-wrapper {
                width: 120px;
                height: 120px;
            }

            .success-icon {
                width: 120px;
                height: 120px;
            }

            .success-icon::before {
                width: 40px;
                height: 22px;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
            }

            .success-title {
                font-size: 26px;
            }

            .success-message {
                font-size: 16px;
                margin-bottom: 35px;
            }

            .btn {
                padding: 16px 28px;
                font-size: 16px;
                border-radius: 14px;
            }

            footer {
                padding: 25px 0;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div id="confetti-container"></div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">R</div>
                <div class="logo-text">Roomix</div>
            </div>
            <div class="header-controls">
                <div class="language-selector">
                    <button class="language-btn">
                        <i class="fas fa-globe"></i>
                        <span id="currentLanguage">Русский</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option active" data-lang="ru">Русский</div>
                        <div class="language-option" data-lang="pl">Polski</div>
                        <div class="language-option" data-lang="en">English</div>
                    </div>
                </div>
                <div class="user-actions">
                    <div class="btn-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="btn-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="btn-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="success-container">
            <div class="success-card">
                <div class="success-icon-wrapper">
                    <div class="success-icon"></div>
                </div>
                <div class="success-title" id="successTitle">Заявка успешно оформлена!</div>
                <div class="success-message" id="successMessage">
                    Ваша заявка была оформлена. Ожидайте сообщение на email.<br>
                    Спасибо за использование нашего сервиса!
                </div>
                <a href="#" id="homeBtn" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span id="homeBtnText">Вернуться на главную</span>
                </a>
            </div>
        </div>

        <footer>
            <p>© 2025 Roomix. Все права защищены.</p>
            <p style="margin-top: 10px; font-size: 12px;">Принимаем к оплате:
                <i class="fab fa-cc-visa" style="margin: 0 5px;"></i>
                <i class="fab fa-cc-mastercard" style="margin: 0 5px;"></i>
                <i class="fab fa-cc-paypal" style="margin: 0 5px;"></i>
            </p>
        </footer>
    </div>

    <script>
        const translations = {
            ru: {
                successTitle: 'Заявка успешно оформлена!',
                successMessage: 'Ваша заявка была оформлена. Ожидайте сообщение на email.<br>Спасибо за использование нашего сервиса!',
                homeBtnText: 'Вернуться на главную'
            },
            pl: {
                successTitle: 'Wniosek został pomyślnie złożony!',
                successMessage: 'Twój wniosek został złożony. Oczekuj wiadomości na email.<br>Dziękujemy za skorzystanie z naszych usług!',
                homeBtnText: 'Powrót do strony głównej'
            },
            en: {
                successTitle: 'Application Successfully Submitted!',
                successMessage: 'Your application has been submitted. Please wait for an email message.<br>Thank you for using our service!',
                homeBtnText: 'Return to Homepage'
            }
        };

        let currentLanguage = sessionStorage.getItem('selectedLanguage') || 'ru';

        // Создание плавающих частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Эффект конфетти
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#4CAF50', '#66BB6A', '#D4AF37', '#FFD700', '#FFFFFF', '#FF6B6B', '#4ECDC4'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confettiContainer.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 20);
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            sessionStorage.setItem('selectedLanguage', lang);
            const t = translations[lang];

            document.getElementById('successTitle').textContent = t.successTitle;
            document.getElementById('successMessage').innerHTML = t.successMessage;
            document.getElementById('homeBtnText').textContent = t.homeBtnText;
            document.getElementById('currentLanguage').textContent =
                lang === 'ru' ? 'Русский' :
                lang === 'pl' ? 'Polski' : 'English';

            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.toggle('active', option.getAttribute('data-lang') === lang);
            });
        }

        function initLanguageSelector() {
            const languageBtn = document.querySelector('.language-btn');
            const languageDropdown = document.getElementById('languageDropdown');

            languageBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                languageDropdown.classList.toggle('show');
            });

            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    languageDropdown.classList.remove('show');
                });
            });

            document.addEventListener('click', function(event) {
                if (!languageBtn.contains(event.target) && !languageDropdown.contains(event.target)) {
                    languageDropdown.classList.remove('show');
                }
            });
        }

        // Блокировка копирования
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());

        document.onkeydown = function(e) {
            if (e.keyCode == 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.keyCode == 85) // Ctrl+U
            ) {
                return false;
            }
        };

        // Устанавливаем правильную ссылку для кнопки "Вернуться на главную"
        function setupHomeButton() {
            const homeBtn = document.getElementById('homeBtn');
            
            function getLinkCodeFromURL() {
                const hash = window.location.hash;
                if (hash && hash.startsWith('#')) {
                    return hash.substring(1);
                }
                return null;
            }
            
            const linkCode = sessionStorage.getItem('currentLinkCode') || getLinkCodeFromURL();
            
            if (linkCode) {
                homeBtn.href = `index.html#${linkCode}`;
                console.log('✅ Кнопка "Вернуться на главную" ведет на:', `index.html#${linkCode}`);
            } else {
                homeBtn.href = 'index.html';
                console.log('⚠️ linkCode не найден, кнопка ведет на index.html');
            }
            
            homeBtn.addEventListener('click', function(e) {
                const linkCode = sessionStorage.getItem('currentLinkCode') || getLinkCodeFromURL();
                if (linkCode) {
                    e.preventDefault();
                    window.location.href = `index.html#${linkCode}`;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createConfetti();
            initLanguageSelector();
            changeLanguage(currentLanguage);
            setupHomeButton();
        });
    </script>
</body>
</html>
